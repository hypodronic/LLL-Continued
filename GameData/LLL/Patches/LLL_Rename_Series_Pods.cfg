// Searching files by size 1x1, 2x1, 4x2 works with this patch file. All size related parts have tags with their size to find them in search.
// Parts will be renamed with every game start with patch, delete or rename this file to LLL_Rename_Series_Pods.cfg_, if you dislike it. 
// 1x1 is Anthea / 2x1 is Meral / 4x2 is Telemach // Series names are unique on KSP board and with that hopefully to mods, too.

// * * * * * Pods  * * * * *

// 1x1 size

@PART[LLLMkVISparrow]
{
@title = Anthea "Sparrow" Cockpit 
}
@PART[LLLRadialCabin] 
{
@title = Anthea "Lemur" Bridge
}
@PART[LLLInfilPod]
{
@title = Anthea "Bulldog" Orbital Slogger 
}
@PART[LLLMarkIVBuster]
{
@title = Anthea "Buster" Cockpit
}

// 2x1 size

@PART[LLLMkVHog]
{
@title = Meral "Hog" Cockpit
}
@PART[LLLMkVHogBridge]
{
@title = Meral "Sattle Hog" Bridge
}
@PART[LLLMKVIIa]
{
@title = Meral "Turtle" Cockpit
}
@PART[LLLMKVIIc]
{
@title = Meral "Eagle's Nest" Tanker Bridge
}
@PART[LLLMkVIIICatfish]
{
@title = Meral "Catfish" Cockpit
}
@PART[LLLMarkIIDroopy]
{
@title = Meral "Droopy" Cockpit
}

// 4x2 size

@PART[LLLMkVHogLarge]
{
@title = Telemach "Boar" Cockpit 
}
@PART[LLLMKVII4x2Cockpit]
{
@title = Telemach "Galapagos" Cockpit
}
